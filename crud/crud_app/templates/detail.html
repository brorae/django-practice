<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <style>
        div{
            text-align: center
        }
    </style>
</head>
<body>
    <div >
    <p>{{title}}</p>
    <p>{{writer}}</p>
    <p>{{body}}</p>
    <p>{{pub_date}}</p>
    <img src="{{image.url}}" height=300>
    <br></br>
    <a href="{% url 'update_page' id %}">수정하기</a>
    <a href="{% url 'delete' id %}">삭제하기</a>
    <h4>-------------------- 댓글 --------------------</h4>

    {% for comment in comments %}
    <p>{{comment.user}} : {{comment.content}} {{comment.date}}</p>
    <a href="{% url 'delete_comment' id comment.id %}">댓글삭제</a>
    {% endfor %}

    <h4>-------------------- 댓글 작성 --------------------</h4>
    <form action="{% url 'create_comment' id %}" method="POST">
        {%csrf_token%}
        <p>사용자 : <input type="text" name="user"></p>
        <p>내용 : <input type="text" name="content"></p>

        <button type="submit">작성</button>
    </form>
    </div>
</body>
</html>
